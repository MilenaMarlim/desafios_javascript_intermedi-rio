<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/globais.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsive.css">

    <title>Formulário</title>
</head>

<body>

    <main class="informativo_formulario">
        <section class="texto">
            <h1>Ficou com dúvida? <br> Nos mande uma mensagem!</h1>
            <h2>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h. </h2>
        </section>

        <section class="formulario">

            <form method="GET" action="index.html" enctype="multipart/form-data">

                <input type="text" id="nome" name="nome" placeholder=" Nome completo*">
                <p class="mensagem_erro">campo obrigatório</p> <br>
                <input type="email" id="email" placeholder=" Email*">
                <p class="mensagem_erro">campo obrigatório</p> <br>
                <input type="number" placeholder=" Telefone*">
                <p class="mensagem_erro">campo obrigatório</p> <br>
                <textarea name="mensagem" cols="38" rows="5" placeholder=" Mensagem*"></textarea>
                <p class="mensagem_erro">campo obrigatório</p> <br>
                <p>*campos obrigatórios</p>
                <button class="botao">Enviar</button>
            </form>
        </section>
    </main>

</body>

</html>
